<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produtos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="site">
    <div id="menu">
        <ul>
            <li><a href="home.html">Home</a></li>

        </ul>
    </div>
    <h2 id="add">Adicionar Produtos no Estoque</h2>
    <form id="form">
        <label for="foto">Foto do Produto</label>
        <br>
        <input type="image" name="foto" id="foto">
        <br>
        <label for="descricao">Descrição do Produto</label>
        <br>
        <input type="text" name="descricao" id="descracao">
        <br>
        <label for="preço">Preço</label>
        <br>
        <input type="number" name="preço" id="preço">
        <br>
        <label for="quantidade">Quantidade</label>
        <br>
        <input type="number" name="quantidade" id="quantidade">

        <br>
        <button type="submit">Enviar</button>
        
    </form>

    <div class="footer">
        Copyright © 2020 | Guilherme Galan
        <p>Entre em contato:(11)2525-2626</p>
    </div>
</div>
</body>
</html>
