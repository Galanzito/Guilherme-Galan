<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="index.js"></script>
  <link href="index.css" type="text/css" rel="stylesheet" />
  <title>Controlador de Despesas - Guilherme</title>
</head>

<body>
  <header>
    <h1>Controlador de Despesas</h1>
  </header>
  <main>
    <section id="cadastrar-despesas">
      <h2>Cadastrar Despesa</h2>
      <label for="valor">Valor</label>
      <input type="number" id="valor">
      <label>Tipo da Despesa</label>
      <select id="tipo">
        <option value="0" selected disabled>Selecionar...</option>
        <option value="Casa">Com a Casa</option>
        <option value="Alimentacao">Alimentação</option>
        <option value="Tranporte">Transporte</option>
        <option value="Outros">Outros</option>
      </select>
      <label for="descricao">Descrição</label>
      <input type="text" id="descricao">
      <button type="submit" id="but-cadastrar" onclick="novaDespesa()">Cadastrar Despesa</button>

    </section>
    <section id="detalhes">
      <h2>Despesas Detalhadas</h2>
      <label>Tipo da Despesa</label>
      <select id="tipo-despesa">
        <option value="0" selected disabled>Selecionar...</option>
        <option value="1">Com a Casa</option>
        <option value="2">Alimentação</option>
        <option value="3">Transporte</option>
        <option value="4">Outros</option>
      </select>
        <label for="valor-minimo">Valor Mínimo</label>
        <input type="number" id="valor-minimo">
        <label for="valor-maximo">Valor Máximo</label>
        <input type="number" id="valor-maximo">
        <button type="submit" id="filtrar" onclick="filtrarDespesa()">Filtrar</button>
        <button type="submit" id="limpar-filtro">Limpar Filtros</button>

        <article id="despesas-detalhadas"></article>

    </section>
    <section id="extrato">
      <h2>Extrato</h2>
      <p id="total"></p>
      <p id="extrato"></p>
    </section>
  </main>



</body>

</html>
